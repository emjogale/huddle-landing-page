<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<header class="header">
			<img
				src="./images/logo.svg"
				alt=""
				aria-hidden="true"
				class="header-logo"
			/>
		</header>
		<main class="main">
			<div class="main-image">
				<img
					src="./images/illustration-mockups.svg"
					alt="mock ups"
					class="image-img"
				/>
			</div>
			<div class="text">
				<h1 class="text-title">Build The Community Your Fans Will Love</h1>
				<p class="text-content">
					Huddle re-imagines the way we build communities. You have a voice, but
					so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>
				<button class="text-button">Register</button>
			</div>
		</main>

		<footer>
			<ul class="footer-socials">
				<li>
					<a href="https://facebook.com/"><i class="fab fa-facebook"></i></a>
				</li>

				<li>
					<a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
				</li>
				<li>
					<a href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
				</li>
			</ul>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Emma Gale</a>.
			</p>
		</footer>
	</body>
</html>
